[binaries]
c = 'emcc'
cpp = 'em++'
ar = 'emar'
wasm = '/wabt/bin/wasm2wat'
wat = '/wabt/bin/wat2wasm'

[built-in options]
c_args = []
c_link_args = ['-s','EXPORT_ALL=1']
cpp_args = []
cpp_link_args = ['-s', 'EXPORT_ALL=1']
default_both_libraries = 'static'
default_library = 'static'

[host_machine]
system = 'emscripten'
cpu_family = 'wasm'
cpu = 'wasm'
endian = 'little'